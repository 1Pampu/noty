{% extends "global/base-nav.html" %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href=" {% static 'css/create-note.css' %}">
{% endblock head %}

{% block main %}

    <div class="card mx-auto" style="width: 30rem; margin-top: 50px">
        <div class="card-body">
            <h5 class="card-title">New Note</h5>
            <form action="" method='POST'>
                {% csrf_token %}
                {{form}}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                    <button class="btn btn-primary" type='submit'>Post</button>
                </div>
            </form>
        </div>
    </div>

{% endblock main %}
